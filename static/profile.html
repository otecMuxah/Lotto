<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrapper">
    <div class="wrapper--inner ">
        <header class="header">
            <a href="#" class="header__button button button--red rooms__button">Назад</a>
            <div class="resources__wrapper rooms__resources">
                <div class="resources__silver">120 M</div>
                <div class="resources__gold">120 M</div>
            </div>
        </header>
        <main class="rooms__main after-game__main">
            <form class="after-game__wrapper profile">
                <span class="profile__title">Ваш ID: 234553245</span>
                <input class="profile__name-input" type="text" placeholder="Ваше имя">
                <div class="profile__wrapper">
                    <div class="profile__image"></div>
                    <div class="profile__buttons-wrapper">
                        <label for="input-image" class="button button--green">Выбрать изображение
                            <input class="profile__input-image" id="input-image" type="file" accept="image/*">
                        </label>
                        <a href="#" class="button button--green profile__load-game-center">Загрузить из Game Center</a>
                        <a href="#" class="button button--green profile__delete">Удалить</a>
                    </div>
                </div>
                <div class="after-game__buttons-holder">
                    <a href="#" class="button button--red">Сохранить</a>
                </div>
            </form>
        </main>
        <footer class="rooms__footer">
        </footer>
    </div>
</div>
